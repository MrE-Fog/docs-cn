site_name: "Vapor 中文文档"
site_url: https://cn.docs.vapor.codes/4.0/
repo_url: https://github.com/vapor/docs-cn

# Configuration
theme:
  name: material
  custom_dir: "theme/"

  # Language
  language: zh
  palette:
    primary: black
    accent: blue

  logo: assets/logo.png
  favicon: assets/favicon.png

# Customization
extra:
  # Font
  font:
    text: Roboto Slab
    code: Source Code Pro

  # Social  
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/@codevapor
    - icon: fontawesome/brands/discord
      link: http://vapor.team/
    - icon: fontawesome/brands/github
      link: https://github.com/vapor

#Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - footnotes
  - meta
  - toc:
      permalink: true


  
